name: checks
on:
  pull_request:
  push:
  schedule:
    - cron: '28 20 * * *'
  workflow_dispatch:
jobs:
  checks:
    strategy:
      matrix:
        version: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
    runs-on: ubuntu-22.04
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.version}}
          tools: phive
      - name: Install CMSimple_XH
        run: |
          curl -fsSL -o CMSimple_XH-1.8.zip https://github.com/cmsimple-xh/cmsimple-xh/releases/download/1.8.0/CMSimple_XH-1.8.zip
          unzip -q CMSimple_XH-1.8.zip
      - name: Checkout Plib_XH
        uses: actions/checkout@v4
        with:
          repository: cmb69/plib_xh
          path: cmsimplexh/plugins/plib
      - name: Checkout Advancedform_XH
        uses: actions/checkout@v4
        with:
          path: cmsimplexh/plugins/advancedform
      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v4
        with:
          path: cmsimplexh/plugins/advancedform/tools
          key: tools-${{hashFiles('cmsimplexh/plugins/advancedform/.phive')}}
      - if: ${{steps.cache-tools.outputs.cache-hit != 'true'}}
        name: phive install
        run: cd cmsimplexh/plugins/advancedform && phive --no-progress install --copy --trust-gpg-keys 0x0F9684B8B16B7AB0,0x31C7E470E2138192,0x4AA394086372C20A,0x51C67305FFC2E5C0,0xA978220305CD5C32,0xCF1A108D0E7AE720,0xD5F0CB76E2DD74F8
      - name: composer install
        run: cd cmsimplexh/plugins/advancedform && composer install
      - name: phing sniff
        run: cd cmsimplexh/plugins/advancedform && PATH=tools:vendor/bin:$PATH phing sniff
      - name: phing stan
        run: cd cmsimplexh/plugins/advancedform && PATH=tools:vendor/bin:$PATH phing stan
      - name: phing unit-tests
        run: cd cmsimplexh/plugins/advancedform && PATH=tools:vendor/bin:$PATH phing unit-tests
