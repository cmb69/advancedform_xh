<!-- advancedform/mail-form -->
<div class="advfrm-mailform">
  <form name="Memberpage" action="/" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
    <input type="hidden" name="advfrm" value="Memberpage">
    <div class="required">Please fill in all required fields&nbsp;<span style="color:red">*</span>!</div>
    <!-- advancedform/mail-form-default-view -->
<div style="overflow:auto">
  <table>
    <tr >
      <td class="label">
        <label for="advfrm-Memberpage-Name">
          Name        </label>
      </td>
      <td class="field"><input type="text" id="advfrm-Memberpage-Name" name="advfrm-Name" value=""></td>
    </tr>
    <tr >
      <td class="label">
        <label for="advfrm-Memberpage-E_Mail">
          E-Mail        </label>
      </td>
      <td class="field"><input type="text" id="advfrm-Memberpage-E_Mail" name="advfrm-E_Mail" value=""></td>
    </tr>
  </table>
</div>
        <div class="buttons">
      <input type="submit" class="submit" value="Send mail">
      &nbsp;
      <input type="reset" class="submit" value="Reset form">
    </div>
  </form>
</div>
